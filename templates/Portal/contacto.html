{% extends 'Portal/base.html' %}
{% block titulo %}Ferreteria Maxi | Contacto{% endblock titulo %}
{% block contenido %}

<div class="contenedorContacto form-container my-5" >

    {% comment %} <form class="col-6 text-center">

      <div class="form-group col-12 my-2">
        <label for="nombreContacto" class="text-center text-body">Nombre:</label>
        <input type="text" class="form-control text-center" id="nombreContacto" name="nombreContacto" placeholder="Escriba su nombre aquí" required>
      </div>

      <div class="form-group col-12 my-2">
          <label for="emailContacto" class="text-center text-body">Email:</label>
          <input type="email" class="form-control text-center" id="emailContacto" name="emailContacto" placeholder="name@example.com" required>
      </div>

      <div class="form-group col-12 text-center my-2">
        <label for="telefonoContacto" class="text-center text-body">Telefono:</label>
        <input type="text" class="form-control text-center" id="telefonoContacto" name="telefonoContacto"  placeholder="Ejemplo 011 5555 5555" required>
      </div>
    
      <div class="form-group col-12 text-center my-2">
        <label for="mensajeContacto" class='text-body'>Mensaje:</label>
        <textarea class="form-control" id="mensajeContacto" name="mensajeContacto" rows="3" placeholder='Deje su comentario aquí' required></textarea>
        <button class="btn btn-primary m-4" type="submit">Enviar Consulta</button>
      </div>
    
    </form> {% endcomment %}

    <form class='col-6 text-center' id='formulario_contacto' name='formulario_contacto' action='{% url 'inicio' %}' method='POST'>

      {% csrf_token %}
      {{ formulario_contacto }}

      <button class="btn btn-primary m-4" type="submit">Enviar Consulta</button>
    
    </form>

</div>

{% endblock contenido %}
