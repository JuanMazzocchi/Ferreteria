{% extends 'Administrador/AdministradorBase.html' %}
{% block titulo %}Ferreteria Maxi | Eliminar Servicio{% endblock titulo %}

{% block contenido %}

<h1 class="text-center" >Eliminar Servicio</h1>
<div class="contenedorContacto form-container my-5" >
    
    <form action='' method="post">
        {% csrf_token %}
        <p>Esta seguro que quiere eliminar {{objet}}? </p>
        {{ form.as_p }}
        <input type="submit" value="confirmar">
    </form>
</div>


{% endblock contenido %}
