<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% block titulo %}{% endblock titulo %}</title>
  
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'Portal/css/styles.css' %}">
  <link rel="shortcut icon" href="{% static 'img/ferreteria.png' %}" type="image/x-icon">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
  crossorigin="anonymous">
</head>

<body>
  {% include 'Portal/header.html' %}
      
  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="btnModalBoot">
  Launch demo modal
  </button> -->

  
  <main class='my-5'>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      
      <div class="modal-dialog modal-lg" role="document"  style="max-width: 90%;">
        <div class="modal-content" >
          
          <div class="modal-header"><h2 class="justify-content-center">Carro de Pedidos</h2>        
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          
          <div class="modal-body">
            <div class="container-fluid" id="modalBootstrap"  >   
              
              <!--aca se muestra el pedido en el carro -->
              
            </div>
          </div>
          
          <div class="row justify-content-center">
              <div class="col-1 mw-100 text-center" id="totalCarro">
              </div>
          </div>

          <div id="terminarPedido" style="display:none;" >
            <form>
              <div class="container d-flex justify-content-center justify-content-evenly mb-2">   
                <div class="form-group col-3">
                  <label for="formGroupExampleInput" class="labelForm">Nombre</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
                </div>
                <div class="form-group col-3">
                  <label for="formGroupExampleInput2" class="labelForm">Email</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="ejemplo@email.com">
                </div>
              </div>
              <div class="d-flex justify-content-center mt-2"><button type="input" class="btn btn-warning">Confirmar Y Enviar</button></div>
            </form>
            <div class="d-flex justify-content-center mt-2"><button class="btn btn-dark" id="btnVolver">Volver</button></div>
          </div>
  
          <div  class="d-flex justify-content-evenly my-2" id="botonesEnviar">
            <button type="button" class="btn btn-success"  id="btnEnviarPedido">Enviar Pedido</button>
            <button type="button" class="btn btn-dark" id="vaciarCarrito">Vaciar Carrito</button>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        
        </div>
      </div>
    
    </div>

    {% block cartelPrincipal %}
    {% endblock cartelPrincipal %}
    {% block contacto %}
    {% endblock contacto %}
    {% block about %}
    {% endblock about %}

  </main>
  
  {% include 'Portal/footer.html' %}
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" 
  integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" 
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" 
  integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" 
  crossorigin="anonymous"></script>

</body>
</html>
